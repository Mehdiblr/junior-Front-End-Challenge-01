<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Front-End Challenge-01 </title>
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <header id="header">
            <nav id="nav-menu">
                <div>Travel With US</div>
                <div class="account-icon"><i class="fas fa-user-alt"></i></div>
            </nav>
            <div class="slider">
                <h4>Our journey begins here</h4>
                <span>Join US</span>
            </div>
        </header>
        <section id="main">
            <h3> Dream Your Next Trip </h3>
            <ul class="latest-post">
                <li>
                    <figure>
                        <img src="assets/img/4.jpg" alt="Latest post">
                        <figurecaption>
                            <span>Ayia Napo, Cyprus</span>
                        </figurecaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/img/2.jpg" alt="Latest post">
                        <figurecaption>
                            <span>Selcuk, Turkey</span>
                        </figurecaption>
                    </figure>
                </li>
                </li>
                <li>
                    <figure>
                        <img src="assets/img/1.jpg" alt="Latest post">
                        <figurecaption></figurecaption>
                        <span>Kasa, Turkey</span>
                        </figurecaption>
                    </figure>
                </li>
                </li>
            </ul>
            <article class="popular-post">
                <figure>
                    <img src="assets/img/6.jpg" alt="Second image part">
                </figure>
                <div class="post-detile" onmouseover="mouseHover(this)" onmouseout="mouseUnHover(this)">
                    <header>Get More of what you've been missing.</header>
                    <p>
                        introducing tripadvisor plus.Endless travle savings.one simple membership
                    </p>
                    <span id="learnMore">Learn more</span>
                </div>
            </article>
        </section>
        <section>Item3</section>
        <section>Item4</section>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/custom-js.js"></script>
</body>

</html>
